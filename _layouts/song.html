---
layout: default
---
<article class="song">
  <header class="song-header">
    <h2 class="song-title">{{ page.title }}</h2>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </div>
  </header>
  <div class="song-content">
    {% if page.audio %}
    <div class="audio-player">
      <audio controls preload="metadata">
        <source src="{{ page.audio | relative_url }}" type="{% if page.audio contains '.m4a' %}audio/mp4{% else %}audio/mpeg{% endif %}">
        Your browser does not support the audio element.
      </audio>
      <a href="{{ page.audio | relative_url }}" class="download-link">Download</a>
    </div>
    {% endif %}
    {{ content }}
  </div>
</article>
